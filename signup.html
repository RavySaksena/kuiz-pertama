<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="signup-container">
        <div class="signup-box">
            <img src="/foto/coper.jpg" alt="User Icon" class="signup-image">
            <h2 class="signup-title">Buat Akun Baru</h2>
            <p class="signup-subtitle">Daftar sekarang</p>

            <form id="signup-form">
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="full-name">Nama Lengkap</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="phone">No Handpone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <button type="submit" class="btn btn-signup">Daftar</button>
            </form>

            <div class="login-link">
                Sudah punya akun? <a href="login.html">Masuk di sini</a>
            </div>
            <div class="back-home">
                <a href="index.html">← Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
