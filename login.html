<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke Akun Anda</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <img src="/foto/luffy.jpg" alt="User Icon" class="login-image">

            <h2 class="login-title">Masuk ke Akun Anda</h2>
            <p class="login-subtitle">Selamat datang kembali! Masuk untuk melanjutkan.</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email atau Username</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">  
                    <label>
                        <input type="checkbox" name="remember-me"> Ingat saya
                    </label>
                    <a href="#" class="forgot-password">Lupa Kata Sandi?</a>
                </div>
                <button type="submit" class="btn btn-login">Masuk</button>
            </form>

            <div class="signup-link">
                Belum punya akun? <a href="signup.html">Daftar sekarang</a>
            </div>

          
            <div class="back-home">
                <a href="index.html">← Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
